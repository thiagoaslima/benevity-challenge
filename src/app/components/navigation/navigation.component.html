<nav>
  <ul class="nav-list">
    <li
      *ngFor="let item of dates; let idx = index"
      [class.selected]="selected.date === item.date"
      (click)="select(item)"
      class="nav-item"
    >
      <div class="nav-item__dates">
        <span class="nav-item__month">{{ item.date | date: 'LLL' }}</span>
        <span class="nav-item__day">{{ item.date | date: 'dd' }}</span>
      </div>

      <div class="nav-item__temperatures">
        <p><span>maximum</span>: {{ temperatures[idx]?.max }} {{ suffix }}</p>
        <p><span>minimum</span>: {{ temperatures[idx]?.min }} {{ suffix }}</p>
      </div>
    </li>
  </ul>
</nav>
